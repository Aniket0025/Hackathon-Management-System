<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- System Architecture Diagram - Hackathon Management System -->
<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900">
  <defs>
    <style><![CDATA[
      .title { font: 700 28px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .subtitle { font: 600 18px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
      .text { font: 14px 'Segoe UI', Arial, sans-serif; fill: #334155; }
      .small { font: 12px 'Segoe UI', Arial, sans-serif; fill: #475569; }
      .box { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; rx: 10; }
      .pill { fill: #eef2ff; stroke: #c7d2fe; rx: 8; }
      .bg { fill: url(#bggrad); }
      .arrow { stroke: #64748b; stroke-width: 2.5; marker-end: url(#arrowhead); fill: none; }
      .legend { font: 12px 'Segoe UI', Arial, sans-serif; fill: #0f172a; }
    ]]></style>
    <linearGradient id="bggrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#ecfeff"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>

  <rect x="0" y="0" width="1400" height="900" class="bg"/>
  <text x="700" y="50" text-anchor="middle" class="title">Hackathon Management System — System Architecture</text>

  <!-- Frontend Block -->
  <rect x="60" y="110" width="420" height="650" class="box"/>
  <text x="270" y="140" text-anchor="middle" class="subtitle">Frontend — Next.js (App Router)</text>
  <rect x="90" y="170" width="360" height="120" class="pill"/>
  <text x="270" y="200" text-anchor="middle" class="text">Pages & Components</text>
  <text x="270" y="225" text-anchor="middle" class="small">frontend/app/*, components/ui/*</text>

  <rect x="90" y="310" width="360" height="90" class="pill"/>
  <text x="270" y="345" text-anchor="middle" class="text">Auth Token Store</text>
  <text x="270" y="368" text-anchor="middle" class="small">localStorage "token" → Authorization: Bearer</text>

  <rect x="90" y="420" width="360" height="80" class="pill"/>
  <text x="270" y="455" text-anchor="middle" class="text">API Base URL</text>
  <text x="270" y="478" text-anchor="middle" class="small">NEXT_PUBLIC_API_BASE</text>

  <rect x="90" y="520" width="360" height="120" class="pill"/>
  <text x="270" y="555" text-anchor="middle" class="text">Realtime Client</text>
  <text x="270" y="580" text-anchor="middle" class="small">socket.io-client</text>
  <text x="270" y="605" text-anchor="middle" class="small">Notifications, live updates</text>

  <!-- Backend Block -->
  <rect x="510" y="110" width="380" height="650" class="box"/>
  <text x="700" y="140" text-anchor="middle" class="subtitle">Backend — Express.js</text>

  <rect x="540" y="170" width="320" height="90" class="pill"/>
  <text x="700" y="205" text-anchor="middle" class="text">App & Middleware</text>
  <text x="700" y="228" text-anchor="middle" class="small">CORS, cookie-parser, helmet, rate limit</text>

  <rect x="540" y="280" width="320" height="110" class="pill"/>
  <text x="700" y="305" text-anchor="middle" class="text">Auth — JWT</text>
  <text x="700" y="328" text-anchor="middle" class="small">/api/auth/login, /api/auth/me</text>
  <text x="700" y="350" text-anchor="middle" class="small">Protected routes via Authorization header</text>

  <rect x="540" y="410" width="320" height="170" class="pill"/>
  <text x="700" y="440" text-anchor="middle" class="text">API Routes</text>
  <text x="700" y="465" text-anchor="middle" class="small">/api/events, /api/teams</text>
  <text x="700" y="487" text-anchor="middle" class="small">/api/registrations/mine</text>
  <text x="700" y="509" text-anchor="middle" class="small">/api/submissions, /api/community</text>

  <rect x="540" y="600" width="320" height="140" class="pill"/>
  <text x="700" y="635" text-anchor="middle" class="text">Integrations</text>
  <text x="700" y="660" text-anchor="middle" class="small">Socket.IO Server, Nodemailer</text>
  <text x="700" y="682" text-anchor="middle" class="small">Cloudinary (uploads)</text>

  <!-- Database Block -->
  <rect x="920" y="110" width="420" height="650" class="box"/>
  <text x="1130" y="140" text-anchor="middle" class="subtitle">Database — MongoDB (Mongoose)</text>

  <rect x="950" y="170" width="360" height="110" class="pill"/>
  <text x="1130" y="195" text-anchor="middle" class="text">Core Collections</text>
  <text x="1130" y="218" text-anchor="middle" class="small">Users, Events, Teams</text>
  <text x="1130" y="240" text-anchor="middle" class="small">Registrations, Submissions</text>

  <rect x="950" y="300" width="360" height="90" class="pill"/>
  <text x="1130" y="335" text-anchor="middle" class="text">Aux Collections</text>
  <text x="1130" y="358" text-anchor="middle" class="small">Notifications, Community</text>

  <rect x="950" y="410" width="360" height="140" class="pill"/>
  <text x="1130" y="445" text-anchor="middle" class="text">Relationships</text>
  <text x="1130" y="470" text-anchor="middle" class="small">Submission —(eventId, teamName)→ Event/Team</text>
  <text x="1130" y="492" text-anchor="middle" class="small">Registration —(email, eventId)→ User/Event</text>

  <!-- Arrows: Frontend -> Backend -->
  <path d="M450,230 C520,230 520,230 540,230" class="arrow"/>
  <text x="495" y="215" class="small" text-anchor="middle">HTTP fetch</text>

  <path d="M450,350 C520,350 520,335 540,335" class="arrow"/>
  <text x="502" y="325" class="small" text-anchor="middle">Authorization: Bearer & Cookies</text>

  <path d="M450,560 C520,560 520,630 540,630" class="arrow"/>
  <text x="500" y="605" class="small" text-anchor="middle">Socket.IO</text>

  <!-- Arrows: Backend -> DB -->
  <path d="M860,240 C900,240 920,240 950,240" class="arrow"/>
  <text x="905" y="225" class="small" text-anchor="middle">CRUD</text>

  <path d="M860,470 C900,470 920,470 950,470" class="arrow"/>
  <text x="905" y="455" class="small" text-anchor="middle">Queries / Aggregations</text>

  <!-- Legend -->
  <rect x="60" y="780" width="1280" height="90" class="box"/>
  <text x="80" y="805" class="legend">Legend:</text>
  <text x="150" y="805" class="legend">Solid boxes = subsystems</text>
  <text x="330" y="805" class="legend">Rounded boxes = components/modules</text>
  <text x="610" y="805" class="legend">Arrows = data flow</text>
  <text x="760" y="805" class="legend">Env: NEXT_PUBLIC_API_BASE, JWT_SECRET, MONGO_URI</text>
</svg>
